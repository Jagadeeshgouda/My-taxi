{% extends 'Base.html' %}
{% block content %}
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    p {
      text-align: center;
      color: #333;
      margin: 10px 0;
    }

    img {
      max-width: 100%;
      border-radius: 5px;
      margin: 20px 0;
    }

    a {
      text-decoration: none;
      color: #007bff;
      margin-top: 20px;
    }

    a:hover {
      text-decoration: underline;
    }
    a.logout-link {
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        background-color: #333;
        color: #fff;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      
      a.logout-link:hover {
        background-color: #555;
      }
        
  </style>

  <h1>car {{ data.id }}</h1>
  <img src="{{car.image.url}}" alt="{{ data.name }}" >
        <p>Model: {{ car.model }}</p>
        <p>city: {{ car.city }}</p>
        <p>location: {{ car.place }}</p>
        <p>rental_price: {{ car.rental_price}}</p>
  <a href="/cars" class="logout-link">Back</a>

  <div>
    <footer style="background-color: #333;padding-left:650px;padding-top:20px;padding-bottom:20px;margin-top:40px">
      <p style="color: #fff;">&copy; 2023 My-Taxi. All rights reserved.</p>
      <a href="https://drive.google.com/file/d/1Klfs4L2zrb_Wue2CcT2IDxlU9IO3bGWf/view?usp=drivesdk">jagadeeshgouda</a>
    </footer>
{% endblock %}
